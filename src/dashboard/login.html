<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #333; /* Dark background color */
            color: #fff; /* Light text color */
        }

        form {
            background-color: #444; /* Dark form background color */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #fff; /* Light text color */
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #666; /* Dark border color */
            border-radius: 4px;
            background-color: #555; /* Dark input background color */
            color: #fff; /* Light text color */
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Dark mode styles for the login with Discord section */
        div {
            margin-top: 20px;
            color: #fff; /* Light text color */
        }

        h2 {
            color: #fff; /* Light text color */
        }

        a {
            color: #3498db; /* Discord blue color */
        }
    </style>
</head>
<body>
    <form action="/login" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>

        <!-- Login with Discord section -->
        <div>
            <h2>Login with Discord</h2>
            <a href="/login/discord">Login with Discord</a>
        </div>
    </form>
</body>
</html>
